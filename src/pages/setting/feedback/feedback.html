<ion-header>
    <ion-toolbar>
        <ion-row class="header_box">
            <ion-col (click)="App.Nav.pop()" text-center col-2><ion-icon>&#xe940;</ion-icon></ion-col>
            <ion-col text-center col-8 f-3-6>Feedback</ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <div class="feed_centent_box">
        <p class="title_box">feedback</p>
        <div class="text_box">
            <textarea name="" id="" cols="30" rows="10" placeholder="Please write down your valuable Suggestions."></textarea>
            <div class="icon_box"><ion-icon>&#xe93e;</ion-icon></div>
        </div>
        <button ion-button block style="background:#55A9FF;margin-top:1.5rem" >send</button>
    </div>
</ion-content>
