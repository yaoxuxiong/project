<div class="calendar">
    <ion-row align-items-center class="calendar-head">
        <ion-col col-3 text-center style="padding-left: 4vw" (click)="PrevMonth()" tappable>
            <ion-icon app-icon f-1-8>&#xe925;</ion-icon>
        </ion-col>

        <ion-col col-6 align-self-center text-center>
            <span>{{Year}}</span>
            <span f-2-1>{{MonthNames[Month]}}</span>
        </ion-col>

        <ion-col col-3 text-center style="text-align: end; padding-right: 4vw" (click)="NextMonth()" tappable>
            <ion-icon app-icon f-1-8>&#xe926;</ion-icon>
        </ion-col>
    </ion-row>

    <ion-row justify-content-start align-items-center no-padding>
        <ion-col *ngFor="let WeekName of WeekNames">
            <div class="calendar-week-name">
                <span>{{WeekName}}</span>
            </div>
        </ion-col>
    </ion-row>

    <div *ngFor="let Week of Weeks">
        <ion-row class="row_border" justify-content-start align-items-center no-padding>
            <ion-col *ngFor="let Day of Week" no-padding>
                <div *ngIf="Day" class="calendar-day">
                    <span  (click)="OnClick.emit(Day)" tappable>
                        {{Day.DT.getDate()}}
                    </span>
                    <!-- <div *ngIf="Day.Note">
                        <span *ngIf="Day.Note.Color">{{Day.Note.Color}}</span>
                    </div> -->
                    <span *ngIf="Day.Note" class="visible"></span>
                </div>
            </ion-col>
        </ion-row>
    </div>
</div>
